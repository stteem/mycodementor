<nav id="nzcollapse" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <!--<a class="navbar-brand" routerLink="/home">
            <img id="logo" alt="mcm logo" src="../assets/images/mcm.png"/>
    </a>-->
    <div id="div-logo">
      <a class="navbar-brand" routerLink="/home">
        <img id="logo" alt="mcm logo" src="../assets/images/mcm-logo.png"/>
      </a>
      
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>
    </div>
    
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="'.'" routerLinkActive="active" (click)="isMenuCollapsed = true">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/booksession" routerLinkActive="active" (click)="isMenuCollapsed = true">Book a Session</a>
        </li>
        <!--<li class="nav-item">
            <a class="nav-link" routerLink="'.'" routerLinkActive="active" (click)="isMenuCollapsed = true">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="'.'" routerLinkActive="active" (click)="isMenuCollapsed = true">Blog</a>
        </li>-->
        <li class="nav-item">
            <a class="nav-link" routerLink="'.'" routerLinkActive="active" (click)="isMenuCollapsed = true">Sign in</a>
          </li>
      </ul>
    </div>
  </nav>
